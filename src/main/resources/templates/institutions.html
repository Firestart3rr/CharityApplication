<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../css/style.css" />
  </head>
  <body>

<div th:replace="fragments/adminHeader :: nav">

</div>


    <section id="help" class="help">
      <h2>Komu pomagamy?</h2>

      <!-- SLIDE 1 -->
      <div class="help--slides active" data-id="1">
        <p>W naszej bazie znajdziesz listę zweryfikowanych Fundacji, z którymi współpracujemy.
          Możesz sprawdzić czym się zajmują.</p>

        <div class="col">

          <ul class="nav--actions">
            <li><a th:href="@{/admin}" class="btn btn--small btn--highlighted">Powrót do strony głównej</a></li>
          </ul>
        </div>
        <div class="col">
          <ul class="nav--actions">
            <li><a th:href="@{/institution/add}" class="btn btn--small btn--without-border">Dodaj nową instytucję</a></li>
          </ul>
        </div>


        <ul class="help--slides-items">
          <li th:each="institution : ${institutions}">
            <div class="col">
              <div class="title" th:text="${institution.name}"></div>
              <div class="subtitle" th:text="${institution.description}"></div>
            </div>

            <div>
              <a th:href="@{/institution/edit}" class="btn btn--small btn--without-border">Edytuj instytucję</a>
              <a th:href="@{/institution/delete}" class="btn btn--small btn--without-border">Usuń instytucję</a>
            </div>
            <br>
          </li>

        </ul>
      </div>

    </section>

<div th:replace="fragments/footer :: footer">

</div>

    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
  </body>
</html>
