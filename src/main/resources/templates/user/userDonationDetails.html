<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css"/>
</head>
<body>

<header>
    <div th:replace="fragments/userHeader :: nav"></div>
</header>

<section id="help" class="help">
    <h2>Szczegóły wybranego daru</h2>

    <div class="help--slides active" data-id="1">

        <ul class="help--slides-items" th:object="${donationDetails}">
            <li>
                <div class="col">
                    <div class="title"
                         th:text="${donationDetails.city} + ' ' + ${donationDetails.street}+ ' ' + ${donationDetails.pickUpComment}"></div>
                    <div class="subtitle"
                         th:text="${donationDetails.quantity} + ' worków dla instytutcji: ' + ${donationDetails.institution.name}"></div>
                    <div class="subtitle"
                         th:text="${donationDetails.isPickedUp() == true} ? 'Dar został odebrany dnia: ' + ${donationDetails.pickUpDate} : 'Dar nie został jeszcze odebrany '"></div>
                    <div class="subtitle"
                         th:text="'Dar został zgłoszony: ' + ${donationDetails.createDate} + ' przez darczyńcę: ' + ${donationDetails.appUser.firstname} + ' ' + ${donationDetails.appUser.lastname}"></div>
                </div>

                <div class="form-group form-group--buttons">
                    <a th:href="@{'/userIndex/donations/' + ${#authentication.getPrincipal().getAppUser().getId()}}"
                       class="btn btn--small btn--without-border">Zobacz swoje dary</a>
                    <a th:href="@{'/userIndex'}" class="btn btn--small btn--without-border">Powrót do strony głównej</a>
                </div>
                <br>
            </li>

        </ul>
    </div>

</section>

<div th:replace="fragments/footer :: footer">

</div>

<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
