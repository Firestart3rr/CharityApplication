<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css"/>
</head>
<body>

<div th:replace="fragments/adminHeader :: nav">

</div>

<section class="login-page">
    <h2>Edytuj swoje dane</h2>
    <form th:object="${appUser}" method="post">
        <!-- SLIDE 1 -->
        <div class="form-section form-section--columns">
            <div class="form-section--column">
                <h4>Dane instytucji</h4>
                <div class="form-group form-group--inline">
                    <label> Imię <input th:field="*{firstname}" type="text" id="name" placeholder="Imię"/> </label>
                    <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">firstname error</p>
                </div>

                <div class="form-group form-group--inline">
                    <label> Nazwisko <input th:field="*{lastname}" type="text" id="lastname" placeholder="Nazwisko"/> </label>
                    <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname error</p>
                </div>

                <div class="form-group form-group--inline">
                    <label> Email <input th:field="*{email}" type="email" id="email" placeholder="Email"/> </label>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</p>
                </div>


                <div class="form-group form-group--inline">
                    <label> Hasło <input th:field="*{password}" name="password" type="password" id="password" placeholder="Hasło"/> </label>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</p>
                </div>

                <div class="form-group form-group--inline">
                    <label> Powtórz hasło <input th:field="*{repassword}" type="password" id="repassword" placeholder="Powtórz Hasło"/> </label>
                    <p th:if="${#fields.hasErrors('repassword')}" th:errors="*{repassword}">repassword error</p>
                    <span id="error" style="display:none">Password mismatch</span>
                </div>

            </div>
        </div>
        <div class="form-group form-group--buttons">
            <a th:href="@{/admin/list}" class="btn btn--small btn--without-border">Powrót do listy instytucji</a>
            <a th:href="@{/admin}" class="btn btn--small btn--without-border">Powrót do strony głównej</a>
            <button type="submit" class="btn">Dodaj</button>
        </div>
    </form>
</section>



<div th:replace="fragments/footer :: footer">

</div>

<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/passwordChanging.js}"></script>

</body>
</html>
