<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../css/style.css" />
  </head>

  <body>
  <header>
    <nav class="container container--70">
      <ul class="nav--actions">
        <li><a th:href="@{/login}" class="btn btn--small btn--without-border">Zaloguj</a></li>
        <li><a th:href="@{/register}" class="btn btn--small btn--highlighted">Załóż konto</a></li>
      </ul>

      <ul>
        <li><a th:href="@{/}" class="btn btn--without-border active">Start</a></li>
      </ul>
    </nav>

  </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form th:object="${appUser}" method="post">
        <div class="form-group">
          <input th:field="*{firstname}" type="text" name="firstname" placeholder="Imię" />
          <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">firstname error</p>
        </div>
        <div class="form-group">
          <input th:field="*{lastname}" type="text" name="lastname" placeholder="Nazwisko" />
          <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname error</p>
        </div>
        <div class="form-group">
          <input th:field="*{email}" type="email" name="email" placeholder="Email" />
          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</p>
        </div>
        <div class="form-group">
          <input th:field="*{password}" type="password" name="password" placeholder="Hasło" />
          <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</p>
        </div>
        <div class="form-group">
          <input th:field="*{repassword}" type="password" name="password2" placeholder="Powtórz hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <a th:href="@{/login}" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>

  <div th:replace="fragments/footer :: footer">

  </div>

  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
  <script th:src="@{/js/app.js}"></script>
  </body>
</html>
